<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover {
            color: red;
        }

        div > p{ display: none;}
        div:hover >p {
            display: block;
            font-size: 20px;
            width: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <h2>Passe o mouse sobre o texto abaixo</h2>
    <div>passe o mouse aqui
        <p>Oii, eu estou aqui</p>
    </div>
</body>
</html>
